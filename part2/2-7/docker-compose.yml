version: "3.9"
services:
    frontend:
        build: ml-kurkkumopo-frontend
        ports:
            - 3000:3000
    backend:
        build: ml-kurkkumopo-backend
        ports:
            - 5000:5000
        volumes: 
            - model:/src/model
        depends_on: 
            - training
    training:
        build: ml-kurkkumopo-training
        volumes: 
            - imgs:/src/imgs
            - model:/src/model
volumes:
    imgs:
    model: